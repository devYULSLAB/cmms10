<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}">

<head>
    <title>공통코드 관리</title>
</head>

<body>

    <div layout:fragment="content">
        <div class="max-w-xl mx-auto mt-8 p-6 bg-white">

            <h2 class="text-2xl font-bold mb-6" th:text="${commonCode.codeId == null ? '공통코드 생성' : '공통코드 수정'}">공통코드</h2>

            <div th:if="${successMessage}" class="p-3 mb-4 text-green-800 bg-green-100 rounded">
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorMessage}" class="p-3 mb-4 text-red-800 bg-red-100 rounded">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/commonCode/commonCodeSave}" th:object="${commonCode}" method="post" class="space-y-4">
                <!-- Hidden fields -->
                <input type="hidden" name="companyId" th:value="${commonCode.companyId}" />
                <input type="hidden" name="mode" th:value="${mode}" />

                <div>
                    <label for="codeId" class="block text-sm font-medium text-gray-700" th:text="#{codeId}">Code
                        ID:</label>
                    <input type="text" id="codeId" th:field="*{codeId}" th:readonly="${mode == 'edit'}" required
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
                </div>

                <div>
                    <label for="codeName" class="block text-sm font-medium text-gray-700" th:text="#{codeName}">Code
                        Name:</label>
                    <input type="text" id="codeName" th:field="*{codeName}" required
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
                </div>

                <div>
                    <label for="codeType" class="block text-sm font-medium text-gray-700" th:text="#{codeType}">Code
                        Type:</label>
                    <input type="text" id="codeType" th:field="*{codeType}"
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
                </div>

                <div class="flex space-x-2">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                        th:text="#{save}">저장</button>
                    <a th:href="@{/commonCode/commonCodeList}"
                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
                        th:text="#{cancel}">취소/목록</a>
                </div>

            </form>
        </div>
    </div>
    </div>

</body>

</html>
