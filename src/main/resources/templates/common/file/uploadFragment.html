<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>File Upload Fragment</title>
    <style>
        .file-upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        .file-upload-container.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            background-color: white;
        }

        .file-name {
            flex: 1;
            margin-right: 10px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .btn-download {
            background-color: #28a745;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .upload-progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div th:fragment="fileUploadFragment(companyId, moduleName, fileGroupId, maxFileCount, maxFileSize)"
        class="file-upload-component">
        <input type="hidden" th:id="'companyId_' + ${fileGroupId}" th:value="${companyId}" />
        <input type="hidden" th:id="'moduleName_' + ${fileGroupId}" th:value="${moduleName}" />
        <input type="hidden" th:id="'fileGroupId_' + ${fileGroupId}"
            th:value="${fileGroupId != null ? fileGroupId : ''}" />
        <input type="hidden" th:id="'maxFileCount_' + ${fileGroupId}" th:value="${maxFileCount}" />
        <input type="hidden" th:id="'maxFileSize_' + ${fileGroupId}" th:value="${maxFileSize}" />

        <div class="file-upload-container" th:id="'uploadArea_' + ${fileGroupId}"
            th:style="${fileGroupId == null || fileGroupId == ''} ? 'opacity: 0.5; pointer-events: none; background-color: #f5f5f5; border-color: #ccc;' : ''">
            <div class="upload-instructions">
                <div style="font-size: 2em; color: #666; margin-bottom: 10px;">ğŸ“</div>
                <p
                    th:text="${fileGroupId == null || fileGroupId == ''} ? 'ë¨¼ì € ì €ì¥ í›„ íŒŒì¼ì„ ì²¨ë¶€í•˜ì„¸ìš”' : 'íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”'">
                    íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</p>
                <p style="font-size: 0.8em; color: #666; margin-top: 5px;"
                    th:text="'ìµœëŒ€ ' + ${maxFileCount} + 'ê°œ íŒŒì¼, ê°œë³„ íŒŒì¼ í¬ê¸° ' + ${maxFileSize} + ' ì´í•˜'">
                    ìµœëŒ€ íŒŒì¼ ê°œìˆ˜ ë° í¬ê¸° ì œí•œ</p>
                <input type="file" th:id="'fileInput_' + ${fileGroupId}" multiple style="display: none;" />
                <button type="button" class="btn"
                    style="background-color: #007bff; color: white; padding: 8px 16px; border-radius: 4px; cursor: pointer;"
                    th:onclick="'selectFiles(\'' + ${fileGroupId} + '\')'">
                    íŒŒì¼ ì„ íƒ
                </button>
            </div>
            <div class="upload-progress" th:id="'progressBar_' + ${fileGroupId}" style="display: none;">
                <div class="progress-bar" th:id="'progress_' + ${fileGroupId}"></div>
            </div>
        </div>

        <div class="file-list" th:id="'fileList_' + ${fileGroupId}">
            <!-- íŒŒì¼ ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>


    </div>

    <th:block layout:fragment="page-js">
        <script th:inline="javascript">
            // íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨ JavaScript í•¨ìˆ˜ë“¤
            function selectFiles(fileGroupId) {
                if (!fileGroupId || fileGroupId.trim() === '') {
                    alert('ë¨¼ì € ì €ì¥ í›„ íŒŒì¼ì„ ì²¨ë¶€í•˜ì„¸ìš”.');
                    return;
                }
                document.getElementById('fileInput_' + fileGroupId).click();
            }

            function handleFileSelect(fileGroupId) {
                if (!fileGroupId || fileGroupId.trim() === '') {
                    alert('ë¨¼ì € ì €ì¥ í›„ íŒŒì¼ì„ ì²¨ë¶€í•˜ì„¸ìš”.');
                    return;
                }

                const fileInput = document.getElementById('fileInput_' + fileGroupId);
                const files = fileInput.files;

                if (files.length > 0) {
                    uploadFiles(fileGroupId, files);
                }
            }

            function uploadFiles(fileGroupId, files) {
                if (!fileGroupId || fileGroupId.trim() === '') {
                    alert('ë¨¼ì € ì €ì¥ í›„ íŒŒì¼ì„ ì²¨ë¶€í•˜ì„¸ìš”.');
                    return;
                }

                const moduleName = document.getElementById('moduleName_' + fileGroupId).value;
                const progressBar = document.getElementById('progressBar_' + fileGroupId);
                const progress = document.getElementById('progress_' + fileGroupId);

                progressBar.style.display = 'block';

                Array.from(files).forEach((file, index) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('fileGroupId', fileGroupId);
                    formData.append('moduleName', moduleName);

                    const xhr = new XMLHttpRequest();

                    xhr.upload.addEventListener('progress', function (e) {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            progress.style.width = percentComplete + '%';
                        }
                    });

                    xhr.addEventListener('load', function () {
                        if (xhr.status === 200) {
                            const response = JSON.parse(xhr.responseText);
                            addFileToList(fileGroupId, response);
                            progressBar.style.display = 'none';
                            progress.style.width = '0%';
                        } else {
                            alert('íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + xhr.responseText);
                            progressBar.style.display = 'none';
                            progress.style.width = '0%';
                        }
                    });

                    xhr.addEventListener('error', function () {
                        alert('íŒŒì¼ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                        progressBar.style.display = 'none';
                        progress.style.width = '0%';
                    });

                    xhr.open('POST', '/file/upload');
                    xhr.send(formData);
                });
            }

            function addFileToList(fileGroupId, fileData) {
                const fileList = document.getElementById('fileList_' + fileGroupId);
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.setAttribute('data-file-id', fileData.id);

                const fileSize = formatFileSize(fileData.fileSize);

                fileItem.innerHTML = `
                    <div class="file-name">${fileData.originalFileName}</div>
                    <div class="file-size">${fileSize}</div>
                    <div class="file-actions">
                        <button type="button" class="btn btn-download" onclick="downloadFile('${fileData.id}')">
                            ë‹¤ìš´ë¡œë“œ
                        </button>
                        <button type="button" class="btn btn-delete" onclick="deleteFile('${fileData.id}', '${fileGroupId}')">
                            ì‚­ì œ
                        </button>
                    </div>
                `;

                fileList.appendChild(fileItem);
            }

            function downloadFile(fileId) {
                window.open('/file/download/' + fileId, '_blank');
            }

            function deleteFile(fileId, fileGroupId) {
                if (confirm('íŒŒì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    fetch('/file/delete/' + fileId, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (response.ok) {
                                const fileItem = document.querySelector(`[data-file-id="${fileId}"]`);
                                if (fileItem) {
                                    fileItem.remove();
                                }
                            } else {
                                alert('íŒŒì¼ ì‚­ì œ ì‹¤íŒ¨');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('íŒŒì¼ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                        });
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function loadExistingFiles(fileGroupId) {
                if (!fileGroupId || fileGroupId.trim() === '') {
                    return;
                }

                fetch('/file/list/' + fileGroupId)
                    .then(response => response.json())
                    .then(files => {
                        files.forEach(file => {
                            addFileToList(fileGroupId, file);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading files:', error);
                    });
            }

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ê¸°ëŠ¥
            function setupDragAndDrop(fileGroupId) {
                const uploadArea = document.getElementById('uploadArea_' + fileGroupId);
                const fileInput = document.getElementById('fileInput_' + fileGroupId);

                if (!fileGroupId || fileGroupId.trim() === '') {
                    return;
                }

                fileInput.addEventListener('change', function () {
                    handleFileSelect(fileGroupId);
                });

                uploadArea.addEventListener('dragover', function (e) {
                    e.preventDefault();
                    if (fileGroupId && fileGroupId.trim() !== '') {
                        uploadArea.classList.add('dragover');
                    }
                });

                uploadArea.addEventListener('dragleave', function (e) {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', function (e) {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (fileGroupId && fileGroupId.trim() !== '') {
                        const files = e.dataTransfer.files;
                        if (files.length > 0) {
                            uploadFiles(fileGroupId, files);
                        }
                    }
                });
            }

            // í˜ì´ì§€ ë¡œë“œ ì‹œ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì • ë° ê¸°ì¡´ íŒŒì¼ ë¡œë“œ
            document.addEventListener('DOMContentLoaded', function () {
                // ëª¨ë“  íŒŒì¼ ì—…ë¡œë“œ ì»´í¬ë„ŒíŠ¸ì— ëŒ€í•´ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì„¤ì •
                const fileGroupIds = document.querySelectorAll('[id^="fileGroupId_"]');
                fileGroupIds.forEach(element => {
                    const fileGroupId = element.value;
                    setupDragAndDrop(fileGroupId);

                    // ê¸°ì¡´ íŒŒì¼ ëª©ë¡ ë¡œë“œ
                    if (fileGroupId && fileGroupId.trim() !== '') {
                        loadExistingFiles(fileGroupId);
                    }
                });
            });
        </script>
    </th:block>
</body>

</html>
