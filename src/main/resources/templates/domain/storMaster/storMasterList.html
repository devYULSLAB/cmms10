<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>창고 마스터</title>
</head>
<body>
<div layout:fragment="content" class="p-6">
    <div class="max-w-5xl mx-auto">
        <h2 class="text-2xl font-bold mb-4">창고 마스터</h2>
        <p class="mb-4">회사 ID: <span th:text="${companyId}" class="font-medium"></span></p>
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <div class="mb-4">
            <a th:href="@{/storMaster/storMasterForm}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">추가</a>
        </div>
        <div class="border rounded shadow">
            <div class="bg-gray-100 px-4 py-2 font-semibold border-b">창고 마스터 목록</div>
            <div class="p-4 overflow-x-auto">
                <table class="min-w-full text-left text-sm">
                    <thead>
                        <tr class="border-b bg-gray-50">
                            <th class="py-2 px-3">회사ID</th>
                            <th class="py-2 px-3">사이트ID</th>
                            <th class="py-2 px-3">창고ID</th>
                            <th class="py-2 px-3">상위창고ID</th>
                            <th class="py-2 px-3">창고타입</th>
                            <th class="py-2 px-3">창고이름</th>
                            <th class="py-2 px-3">작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stor : ${storList}" class="border-b hover:bg-gray-50">
                            <td class="py-2 px-3" th:text="${stor.companyId}"></td>
                            <td class="py-2 px-3" th:text="${stor.siteId}"></td>
                            <td class="py-2 px-3" th:text="${stor.locId}"></td>
                            <td class="py-2 px-3" th:text="${stor.parentLocId}"></td>
                            <td class="py-2 px-3" th:text="${stor.locType}"></td>
                            <td class="py-2 px-3" th:text="${stor.locName}"></td>
                            <td class="py-2 px-3 space-x-2">
                                <!-- 수정 -->
                                <a th:href="@{/storMaster/storMasterForm/{companyId}/{siteId}/{locId}(companyId=${stor.companyId}, siteId=${stor.siteId}, locId=${stor.locId})}"
                                   class="bg-yellow-400 hover:bg-yellow-500 text-black px-2 py-1 text-xs rounded">수정</a>
                                <!-- 삭제 -->
                                <form th:action="@{/storMaster/storMasterDelete}" method="post" class="inline">
                                    <input type="hidden" name="companyId" th:value="${stor.companyId}" />
                                    <input type="hidden" name="siteId" th:value="${stor.siteId}" />
                                    <input type="hidden" name="locId" th:value="${stor.locId}" />
                                    <button type="submit"
                                            class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs rounded"
                                            onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(storList)}">
                            <td colspan="7" class="py-4 text-center text-gray-500">등록된 창고가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
